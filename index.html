<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            font-size: 2em;
        }

        .container {
            position: relative;
        }

        .gif-container img {
            width: 200px;
            display: none;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: absolute;
        }

        #yesButton {
            background-color: #28a745;
            color: white;
        }

        #noButton {
            background-color: #dc3545;
            color: white;
        }

        @keyframes heart-fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: heart-fall 2s linear infinite;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? 💖</h1>
        <div class="gif-container">
            <img id="bearGif" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7gxsxmq5lsg7l4.gif" alt="Cute Bear">
        </div>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="yesAudio" src="https://drive.google.com/uc?export=download&id=19Vu1pZLe7GgfXRCIBzRrNO5pEphTST4x"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const noButton = document.getElementById("noButton");
            const yesButton = document.getElementById("yesButton");
            const bearGif = document.getElementById("bearGif");
            const yesAudio = document.getElementById("yesAudio");

            let noCount = 0;
            const phrases = [
                "No", "Are you sure?", "Really sure?", "Pookie🤨", 
                "Don't do this to me 😭(Weirdo)", "I'm gonna cry... 😢", "Come on Viane, you know better than this!"
            ];

            noButton.addEventListener("mouseover", function () {
                noCount++;

                // Change text
                noButton.textContent = phrases[Math.min(noCount, phrases.length - 1)];

                // Move button randomly
                const x = Math.random() * (window.innerWidth - 150);
                const y = Math.random() * (window.innerHeight - 150);
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            });

            yesButton.addEventListener("click", function () {
                document.querySelector("h1").textContent = "Yay! See you on Valentine's Day! 💘";
                bearGif.style.display = "block";
                yesButton.style.display = "none";
                noButton.style.display = "none";

                // Play the audio
                yesAudio.play();

                // Heart animation
                setInterval(() => {
                    const heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.textContent = "❤️";
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 2000);
                }, 200);
            });
        });
    </script>

    <!-- Footer -->
    <div class="footer">
        Made by your Geloy🦖
    </div>

</body>
</html>
